- name: "2.2.12 | PATCH | Ensure nfs-utils is not installed or the nfs-server service is masked"
  systemd:
      name: nfs-utils
      masked: true
      state: stopped
  when:
      - not nfs_server
      - "'nfs-utils' in ansible_facts.packages"
      - rule_2_2_12
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - nfs
      - services
      - rule_2.2.12

- name: "2.2.13 | PATCH | Ensure rpcbind is not installed or the rpcbind services are masked"
  systemd:
      name: "{{ item }}"
      masked: true
      state: stopped
  with_items:
      - rpcbind
      - rpcbind.socket
  when:
      - not rpc_server
      - "'rpcbind' in ansible_facts.packages"
      - rule_2_2_13
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rpc
      - rule_2.2.13

