---

- name: "2.2.3 | PATCH | Ensure rsync service is not enabled "
  package:
      name: rsync
      state: absent
  when:
      - not rsync_server
      - "'rsync' in ansible_facts.packages"
      - rule_2_2_3
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rsync
      - rule_2.2.3

- name: "2.2.4 | PATCH | Ensure Avahi Server is not installed"
  package:
      name:
          - avahi-autoipd
          - avahi
      state: absent
  when:
      - rule_2_2_4
      - not avahi_server
      - "'avahi' in ansible_facts.packages or 'avahi-autopd' in ansible_facts.packages"
  tags:
      - level1-server
      - level2-workstation
      - automated
      - patch
      - avahi
      - rule_2.2.4

